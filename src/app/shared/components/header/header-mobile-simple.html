<!-- VERSION MOBILE ULTRA-SIMPLIFIÉE - À UTILISER SI PROBLÈME PERSISTANT -->
<header class="sticky top-0 z-50 bg-white border-b shadow-sm">
  
  <!-- TOP BAR MOBILE - VERSION MINIMALE -->
  <div class="bg-gradient-primary text-white py-1.5" *ngIf="false">
    <!-- Masqué temporairement pour debug -->
  </div>

  <!-- HEADER PRINCIPAL - MOBILE FIRST -->
  <div class="px-2 py-2">
    <div class="flex items-center justify-between">
      
      <!-- LOGO MINIMAL -->
      <a routerLink="/" class="flex-shrink-0">
        <img src="/assets/logo.png" alt="ShopLux" class="w-9 h-9">
      </a>

      <!-- SEARCH ICON -->
      <button (click)="toggleSearchBar()" class="p-2 flex-shrink-0">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </button>

      <!-- ACTIONS - COMPACTES -->
      <div class="flex items-center gap-1 flex-shrink-0">
        
        <!-- NOTIFICATIONS (si connecté) -->
        <button *ngIf="isAuthenticated" class="p-2 relative">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
          </svg>
        </button>

        <!-- USER -->
        <button (click)="toggleUserMenu()" class="p-1.5 flex-shrink-0">
          <div class="w-7 h-7 rounded-full bg-gradient-primary flex items-center justify-center overflow-hidden">
            <img *ngIf="currentUser?.avatar" [src]="currentUser?.avatar" class="w-full h-full object-cover">
            <svg *ngIf="!currentUser?.avatar" class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
        </button>

        <!-- CART -->
        <a routerLink="/cart" class="p-1.5 relative flex-shrink-0">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          <span *ngIf="cartItemCount > 0" class="absolute -top-0.5 -right-0.5 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">
            {{ cartItemCount > 9 ? '9+' : cartItemCount }}
          </span>
        </a>

        <!-- MENU -->
        <button (click)="toggleMobileMenu()" class="p-2 flex-shrink-0">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- SEARCH BAR MOBILE -->
    <div *ngIf="showSearchBar" class="mt-2">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        placeholder="Rechercher..."
        class="w-full px-3 py-2 text-sm border rounded-lg"
      />
    </div>
  </div>

  <!-- USER DROPDOWN - SIMPLIFIÉ -->
  <div *ngIf="showUserMenu" class="absolute right-2 top-full mt-1 w-60 bg-white rounded-lg shadow-xl border z-50">
    <ng-container *ngIf="isAuthenticated; else loginLinks">
      <div class="p-3 border-b">
        <p class="font-semibold text-sm">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</p>
        <p class="text-xs text-gray-500 truncate">{{ currentUser?.email }}</p>
      </div>
      <a routerLink="/account/dashboard" class="block px-4 py-2 text-sm hover:bg-gray-50">Tableau de bord</a>
      <a routerLink="/account/orders" class="block px-4 py-2 text-sm hover:bg-gray-50">Mes commandes</a>
      <a routerLink="/account/wishlist" class="block px-4 py-2 text-sm hover:bg-gray-50">Ma wishlist</a>
      <a *ngIf="currentUser?.role === 'admin'" routerLink="/admin" class="block px-4 py-2 text-sm text-purple-600 hover:bg-purple-50">Interface Admin</a>
      <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 border-t">Déconnexion</button>
    </ng-container>
    <ng-template #loginLinks>
      <a routerLink="/auth/login" class="block px-4 py-3 text-sm hover:bg-gray-50">Connexion</a>
      <a routerLink="/auth/register" class="block px-4 py-3 text-sm hover:bg-gray-50 border-t">Créer un compte</a>
    </ng-template>
  </div>

  <!-- MOBILE MENU -->
  <div *ngIf="showMobileMenu" class="border-t bg-white">
    <a routerLink="/" (click)="toggleMobileMenu()" class="block px-4 py-3 text-sm hover:bg-gray-50">Accueil</a>
    <a *ngFor="let category of categories" 
       [routerLink]="['/products']" 
       [queryParams]="{category: category.slug}"
       (click)="toggleMobileMenu()"
       class="block px-4 py-3 text-sm hover:bg-gray-50">
      {{ category.name }}
    </a>
    <a routerLink="/products" (click)="toggleMobileMenu()" class="block px-4 py-3 text-sm font-semibold hover:bg-gray-50">Tous les produits</a>
  </div>
</header>
