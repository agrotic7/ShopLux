<div class="fixed top-4 right-4 z-[9999] flex flex-col gap-3 max-w-md">
  <div
    *ngFor="let toast of toasts$ | async"
    [class]="'flex items-start gap-3 p-4 rounded-xl border shadow-lg backdrop-blur-sm transition-all duration-300 animate-slideInRight ' + getColorClass(toast.type)"
  >
    <!-- Icon -->
    <div [class]="'flex-shrink-0 ' + getIconColorClass(toast.type)">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="2" 
          [attr.d]="getIcon(toast.type)">
        </path>
      </svg>
    </div>

    <!-- Message -->
    <div class="flex-1 min-w-0">
      <p class="text-sm font-medium">{{ toast.message }}</p>
    </div>

    <!-- Close button -->
    <button
      (click)="remove(toast.id)"
      class="flex-shrink-0 text-gray-400 hover:text-gray-600 transition-colors"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
