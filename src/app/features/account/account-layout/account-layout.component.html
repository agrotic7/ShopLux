<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
  <div class="container mx-auto px-4 py-8 lg:py-12">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
      
      <!-- Sidebar Navigation - Desktop -->
      <aside class="hidden lg:block lg:col-span-3">
        <div class="sticky top-8 space-y-6">
          
          <!-- User Profile Card -->
          <div class="bg-white rounded-3xl border border-gray-200 p-6 shadow-lg">
            <div class="flex items-center space-x-4">
              <div class="relative">
                <!-- Avatar Google ou initiales -->
                <div *ngIf="!currentUser?.avatar" class="h-16 w-16 rounded-full bg-gradient-to-br from-purple-600 to-pink-600 flex items-center justify-center text-white text-2xl font-bold">
                  {{ currentUser?.firstName?.[0] || 'U' }}
                </div>
                <img *ngIf="currentUser?.avatar" 
                     [src]="currentUser?.avatar" 
                     [alt]="(currentUser?.firstName || '') + ' ' + (currentUser?.lastName || '')"
                     class="h-16 w-16 rounded-full object-cover border-2 border-white shadow-lg">
                <div class="absolute -bottom-1 -right-1 h-5 w-5 bg-green-500 rounded-full border-2 border-white"></div>
              </div>
              <div class="flex-1 min-w-0">
                <h3 class="font-semibold text-gray-900 truncate">
                  {{ currentUser?.firstName }} {{ currentUser?.lastName }}
                </h3>
                <p class="text-sm text-gray-500 truncate">{{ currentUser?.email }}</p>
              </div>
            </div>
            
            <!-- Loyalty Points -->
            <div class="mt-4 pt-4 border-t border-gray-200">
              <div class="flex items-center justify-between">
                <span class="text-sm text-gray-600">Points fidélité</span>
                <span class="font-bold text-purple-600">{{ currentUser?.loyaltyPoints || 0 }} pts</span>
              </div>
              <div class="mt-2 h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full bg-gradient-to-r from-purple-600 to-pink-600 rounded-full" 
                     [style.width.%]="(currentUser?.loyaltyPoints || 0) % 100"></div>
              </div>
            </div>
          </div>

          <!-- Navigation Menu -->
          <nav class="bg-white rounded-3xl border border-gray-200 p-4 shadow-lg">
            <ul class="space-y-1">
              <li *ngFor="let item of navigationItems">
                <a [routerLink]="item.path" 
                   routerLinkActive="bg-black text-white"
                   [routerLinkActiveOptions]="{exact: false}"
                   class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-gray-100 group">
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path *ngIf="item.icon === 'dashboard'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    <path *ngIf="item.icon === 'shopping_bag'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                    <path *ngIf="item.icon === 'favorite'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    <path *ngIf="item.icon === 'settings'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  </svg>
                  <span class="font-medium">{{ item.label }}</span>
                </a>
              </li>
            </ul>

            <!-- Logout Button -->
            <div class="mt-4 pt-4 border-t border-gray-200">
              <button (click)="logout()" 
                      class="w-full flex items-center justify-center space-x-2 px-4 py-3 rounded-xl bg-red-50 text-red-600 hover:bg-red-100 transition-all duration-200 font-medium">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                <span>Déconnexion</span>
              </button>
            </div>
          </nav>
        </div>
      </aside>

      <!-- Mobile Navigation -->
      <div class="lg:hidden fixed top-20 left-0 right-0 z-40 bg-white border-b border-gray-200 px-4 py-3">
        <button (click)="toggleMobileMenu()" 
                class="flex items-center justify-between w-full px-4 py-3 rounded-xl bg-gray-100">
          <span class="font-semibold">Menu du compte</span>
          <svg class="h-5 w-5 transition-transform" [class.rotate-180]="isMobileMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>

        <!-- Mobile Menu Dropdown -->
        <nav *ngIf="isMobileMenuOpen" class="mt-4 pb-4 space-y-2 animate-fadeInDown">
          <a *ngFor="let item of navigationItems" 
             [routerLink]="item.path" 
             (click)="toggleMobileMenu()"
             routerLinkActive="bg-black text-white"
             class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-gray-100">
            <span class="font-medium">{{ item.label }}</span>
          </a>
          <button (click)="logout()" 
                  class="w-full flex items-center justify-center space-x-2 px-4 py-3 rounded-xl bg-red-50 text-red-600 font-medium">
            <span>Déconnexion</span>
          </button>
        </nav>
      </div>

      <!-- Main Content Area -->
      <main class="lg:col-span-9 mt-20 lg:mt-0">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>
